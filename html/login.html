<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<link rel="stylesheet" href="../css/cssreset.css">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="icon" href="../images/favicon.ico">
</head>
<body>
	<header>
		<a href='../index.html'><h1><span></span></h1></a>
	</header>
	<div class="loginbox">
		<div class="left"></div>
		<div class="right">
			<input type="radio" name="way" value="普通登录" checked >普通登录 
			<input type="radio" name="way" value="手机动态密码登录" >手机动态密码登录


			<!-- 普通登录 -->
			<div class="common current">
				<form action="#" onsubmit="return login()" name="logform">
					
					<div>
						<span class="user"></span>
						<input type="text"  placeholder="用户名/卡号/手机号/邮箱" id="user"> 
						<span id="usertip"></span>
					</div>
					
					<div>
						<span class="pass"></span>
						<input type="password" placeholder="密码" id='pass'>
						<span id="passtip"></span>

					</div>
					
					<div class="test">
						<input type="text"  placeholder="验证码" id="code">换一张
						<span id="codetip"></span>
					</div>
					
					<input type="checkbox"> 两个月内免登录
					<span class="forget"><a href="#">忘记密码</a></span><br>
					<input type="submit" value="登录">
				</form>	
			</div>


			<!-- 手机登录 -->


			<div class="mobile" >
				<form action="#"  name="logform2">
					
					
					<div class="phonenum" method="showPhoneTypes">
						<span  value="1" method="showPhoneTypes">中国大陆+86</span>
						
						
					</div>

					<input id="userPhone" class="phonenum_input" type="text" value="请输入手机号" method="ValidateUserPhone">
					
					<div class="test">
						<input type="text"  placeholder="验证码">换一张
					</div>
					

					<div class="code">
						
						<input type="text" placeholder="输入动态验证码" >
						<button>获取动态密码</button>

					</div>	
					<input type="checkbox" checked> 记住我
					<span class="forget"><a href="#">忘记密码</a></span><br>
					<input type="submit" value="登录">

				</form>

				<p>用户未绑定手机号？</p>
				<div class="bind-phonetip" >
					<p class="tip1">未注册的用户，请先注册</p>
					<p class="tip2">已经注册但仍未绑定手机号的用户，请拨打<span>400-666-1166</span>联系客服绑定手机。</p>
					
				</div>
			</div>
			
			
		</div>
	</div>


	<div class="regbox">
		
		<p>
			<a href="register.html">立即注册<span>>></span></a>
		</p>
		
		
		
	</div>
	

	<footer>
		<div class="imfor">
			<div class="logo">
				<ul>
					<li>
						<span class="logo1"></span>
						<p ><a href="#">iPhone  </a> </p>
					</li>
					<li>
						<span class="logo2"></span>
						<p ><a href="#">  iPad Android</a></p>
					</li>
				</ul>
			</div>
			
			

			<p><a href="#">代理合作</a>| <a href="#">广告服务</a>| <a href="#">联系我们 </a>     © 2000 - 2017 北京艺龙信息技术有限公司, eLong, Inc or its affiliates. All Rights Reserved.</p>
		</div>
	</footer>


	<script src='../js/jquery.min.js'></script>
	<script src='../js/login.js'></script>
</body>
</html>
